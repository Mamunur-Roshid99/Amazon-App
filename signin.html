<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <a href="/"><img class="logo" src="images/amazon_logo_dark.png" alt="" width="100px"></a>

    <div class="signin-container">
        <h1 class="signin-title">Sign in</h1>
        <h5 class="input-lable">Email or mobile phone number</h5>
        <input type="text" id="email-mobile">
        <p id="show-text"></p>
        <button onclick="login()">Continue</button>
        <p class="signin-condition">By continuing, you agree to Amazon's <span>Conditions of use</span> and <span>privacy notice.</span></p>
        <p class="signin-help">&#9656 <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>

    <div class="signin-bottom">
        <hr>
        <p>New to Amazon?</p>
        <hr>
    </div>

    <a href="/signup.html">
        <button class="signin-signup-btn">Create your Amazon account</button>
    </a>

    <footer>
        <div class="footer-link">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">@ 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>


    <script>

        function login() {
            const emailMobile = document.querySelector('#email-mobile').value;
            const textShow = document.querySelector('#show-text');

            let websiteEmail = "mamunroshid348@gamil.com";

            if(emailMobile == websiteEmail) {
                window.location = 'index.html'
            }else if(emailMobile == "") {
                textShow.innerHTML = 'No Answer';
            }else if(emailMobile !== websiteEmail) {
                document.getElementById('email-mobile').style.border = '1px solid red';
                textShow.innerHTML = "email is incorrect";
            }else {
                document.getElementById('email-mobile').style.border = '1px solid red';
                textShow.innerHTML = 'No Answer';
            }



        }

    </script>

</body>
</html>
